<!DOCTYPE html>
<html>
  <head>
    <title>Apply Codes Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div id="login-view">
      <h1>Apply Codes Extension</h1>
      <button id="login-google">Sign in with Google</button>
    </div>
    <div id="main-view" style="display: none;">
      <textarea id="job-requirements" placeholder="Paste job requirements here..."></textarea>
      <div id="results"></div>
      <button id="evaluate-candidate">Evaluate Candidate on Page</button>
      <button id="get-contact-info">Get Contact Info</button>
      <button id="show-generate-boolean">Generate Boolean Search</button>
      <button id="show-generate-content">Generate Outreach Content</button>
      <button id="logout">Sign Out</button>
    </div>
    <div id="generate-boolean-view" style="display: none;">
      <h3>Generate Boolean Search</h3>
      <input type="text" id="job-title" placeholder="Job Title">
      <textarea id="job-description" placeholder="Job Description..."></textarea>
      <div id="boolean-results"></div>
      <button id="generate-boolean-action">Generate</button>
      <button id="back-to-main-from-boolean">Back</button>
    </div>
    <div id="generate-content-view" style="display: none;">
      <h3>Generate Outreach Content</h3>
      <textarea id="content-prompt" placeholder="Enter your prompt here... e.g., 'Write a follow-up email to a candidate who just completed a first-round interview.'"></textarea>
      <div id="content-results"></div>
      <button id="generate-content-action">Generate</button>
      <button id="back-to-main-from-content">Back</button>
    </div>
    <script type="module" src="popup.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js"></script>
  </body>
</html>
